<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:wght@100&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body class="sign-bodyss">
    <video src="./assets/video (2160p).mp4" type="video" loop autoplay muted></video>
    <div class="signup-foam">
        <h1 class="text-colour">Sign Up</h1>
        <h4>It will hardly take moment for Signup</h4>
        <form>
            <label>First Name :</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter first name">

            <label>Last Name :</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter last name">

            <label>Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email">

            <label>Confirm Password :</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter password again">

            <label>Password :</label>
            <input type="password" name="password" id="password" placeholder="Enter password">

            <a href="./signUpSignIn.html"><button type="button" class=" btn-1">Sign Up</button></a>

            <p>By clicking sign up button you agree to our</p>

            <p> <a href="#">Term and conditon </a>and <a href="#">privicy policy</a></p>
        </form>
    </div>
    <p>Already have anaccount?<a href="./loginPage.html">LogIn here </a></p>




    <script src="./app.js"></script>
</body>

</html>
